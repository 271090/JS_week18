<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Расскажи мне о своём котике </h1>
    <img src="https://www.meme-arsenal.com/memes/69b6de31e2ec5cbcfcce44a1e104299a.jpg" alt="котик из Шрека">
    <fieldset>
        <legend> Имя </legend>
        <p>
            <div>
                <label for="name"> Кличка питомца </label>
                <input type="text" id="name" required/>
        </p>
        </div>
        <p></p>
        <div>
            <label for="fio"> Имя владельца </label>
            <input type="text" id="fio" required></input></p>
        </div>
        <p></p>
        <div>
            <label for="telefon"> Номер телефона владельца </label>
            <input type="tel" id="telefon" placeholder="Телефон"
                pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10"
                maxlength="20"/></div>
        </p>
    </fieldset>
    <p>
        <div>
            <label for="breed"> Порода вашего питомца: </label><br/>
            <select id="breed">
                <option value="first option"> Британец</option>
                <option value="second option"> Сиамский</option>
                <option value="third option"> Мейн-кун</option>
                <option value="fourth option"> Сфинкс </option>
                <option value="fifth option"> Другая </option>
            </select>
        </div>
    </p>
    <p>
        <div>
            <label for="eat"> Чем питается: </label><br />
            <input type="checkbox" id="eat"> сухой корм </input><br />
            <input type="checkbox" id="eat"> влажный корм </input><br />
            <input type="checkbox" id="eat"> натуральный корм </input><br />
        </div>
    </p>
    <p>
        <div>
            <label for="sex"> Пол вашего питомца </label><br />
            Самка <input type="radio" name="sex" /> <br /> Самец <input type="radio" name="sex" />
        </div>
    </p>
    <p>
        <div>
            <label for="comments">Комментарии владельца:</label> <br />
            <textarea name="comments" id="comments" rows="10"
                cols="30"> Если вы хотите рассказать что-то важное о вашем котике, пишите здесь</textarea>
        </div>
    </p>
    <p>
        <div>
            <label for="foto"> Добавьте фото вашего питомца </label>
            <input type="file" id="foto"/></input>
        </div>
    </p>
    <button type="button" id="button"> Сохранить </button>
</body>
</html>
