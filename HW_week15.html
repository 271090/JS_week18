<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/style_form.css">
  <title>Document</title>
</head>

<body>
  <div class="form">
    <h1>Регистрация бесплатно</h1>

    <form novalidate>
      <div class="top-row">
        <div class="field-wrap">
          <input type="text" id="fio" placeholder=" Фамилия" required>
        </div>
        <div class="field-wrap">
          <input type="text" id="user_name" placeholder=" Имя" required>
        </div>
      </div>

      <div class="field-wrap">
        <input type="email" id="email" placeholder=" Электронная почта" required>
      </div>

      <div class="field-wrap">
        <input type="password" id="password1" placeholder=" Пароль" min="6" max="6"
          pattern="/(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{6,}/g">
      </div>
      <div class="field-wrap">
        <input type="password" id="password2" placeholder=" Повторите пароль" min="6" max="6"
          pattern="/(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{6,}/g">
      </div>

      <div class="button_conteiner">
        <button type="submit" class="button button-block" onclick="checkAll()">Регистрация</button>
      </div>
      <div id="errorsInfo"></div>
    </form>
  </div>

  <script src="/src/scripts/scripts_form.js"></script>
</body>

</html>
