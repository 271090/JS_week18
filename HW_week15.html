<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style_form.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
      
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Регистрация бесплатно</h1>
            
            <form action="/" >
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  Фамилия<span class="req">*</span>
                </label>
                <input type="text"/>
              </div>
          
              <div class="field-wrap">
                <label>
                  Имя<span class="req">*</span>
                </label>
                <input type="text" id="user_name" />
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Придумайте пароль<span class="req">*</span>
              </label>
              <input type="password"  id="password1"/>
            </div>
            <div class="field-wrap">
                <label>
                  Повторите пароль<span class="req">*</span>
                </label>
                <input type="password" id="password2"/>
              </div>
            
            <button class="button button-block" onclick="HelloMessage();"/>Регистрация</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Добро пожаловать!</h1>
            
            <form>
            
              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Пароль<span class="req">*</span>
              </label>
              <input type="password"/>
            </div>
            
            <p class="forgot"><a href="#">Забыли пароль?</a></p>
            
            <button class="button button-block"/>Вход</button>
            
            </form>
  
          </div>
          
        </div>
        
  </div>
    <script src="/src/scripts/scripts_form.js"></script>
</body>
</html>
